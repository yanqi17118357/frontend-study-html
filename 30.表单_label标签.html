<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="https://search.jd.com/search" target="_blank">
        <label for="zhanghu">账户：</label>
        <input id="zhanghu" type="text" name="account"><br>
        <label>
            密码：
            <input type="password" name="pwd"><br>
        </label>
        性别：
        <label>
            <input type="radio" name="gender" value="male">男
        </label>
        <label>
            <input type="radio" name="gender" value="female">女
        </label><br>
        爱好：
        <label>
            <input type="checkbox" name="hobby" value="chouyan">抽烟
        </label>
        <label>
            <input type="checkbox" name="hobby" value="hejiu">喝酒
        </label>
        <label>
            <input type="checkbox" name="hobby" value="tangtou">烫头
        </label>
        <br>

        <label for="qita">其他：</label>
        <textarea id="qita" name="other" cols="22" rows="5"></textarea><br>
        籍贯：
        <select name="place">
            <option value="冀">河北</option>
            <option value="鲁">山东</option>
            <option value="晋">山西</option>
            <option value="粤">广东</option>
        </select>
        
        <br>
        <button>确认</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
