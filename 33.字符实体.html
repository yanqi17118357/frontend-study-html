<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>我喜欢&nbsp;&nbsp;&nbsp;沸羊羊</div>
    <div>我们学习过很多标题标签，其中最厉害的是&lt;h1&gt;</div>
    <div>我们刚刚学习了一个可以表示空格的字符，它是：&amp;nbsp;</div>
    <div>我们又学习了一个可以表示&的字符，它是：&amp;amp;</div>
    <div>当前商品的价格是：￥99</div>
    <div>当前商品的价格是：¥99</div>
    <div>当前商品的价格是：&yen;99</div>
    <div>&copy;版权所有</div>
    <div>2 * 2 = 4</div>
    <div>2 x 2 = 4</div>
    <div>2 × 2 = 4</div>
    <div>2 &times; 2 = 4</div>
    <div>2 / 2 = 1</div>
    <div>2 ÷ 2 = 1</div>
    <div>2 &divide; 2 = 1</div>
</body>
</html>
