<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- table属性 -->
    <!-- 边框 单元格宽度、高度 单元格间隔 -->
    <!-- height的值是至少 -->
    <table border="1" width="500" height="300" cellspacing="0">
      <!-- 表格标题 -->
      <caption>学生信息</caption>
      <!-- 表格头部 -->
      <!-- valign==> top、middle、bottom -->
      <thead height="50" align="center" valign="middle">
        <tr>
          <th width="50" height="50" align="center" valign="center">姓名</th>
          <th>性别</th>
          <th>年龄</th>
        </tr>
      </thead>
      <!-- 表格主体 -->
      <tbody height="300" align="center" valign="middle">
        <tr height="300" align="center" valign="middle">
          <!-- t data -->
          <td>张三</td>
          <td>张三</td>
          <td>张三</td>
        </tr>
        <tr>
            <!-- t data -->
            <td>李四</td>
            <td>李四</td>
            <td>李四</td>
          </tr>
      </tbody>
      <!-- 表格脚注 -->
      <tfoot height="100" align="left" valign="top">
        <tr>
          <td></td>
          <td></td>
          <td>共计2人</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
