<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 块级元素 -->
    <h1>h1标签</h1>
    <h1>h1标签</h1>
    <p>p标签</p>
    <p>p标签</p>
    <div>div标签</div>
    <div>div标签</div>

    <!-- 行内元素 -->
    <input type="text">
    <input type="text">
    <span>test</span>
    <span>test</span>

    <!-- 规则1：块级元素可以写行内元素、块级元素（几乎什么都能写） -->

    <!-- 规则2：行内元素中能写行内元素、不能写块级元素 -->

    <!-- 特殊规则：h1-h6不能相互嵌套 -->

    <!-- 特殊规则：p标签中不能写块元素 -->
    <p>
        <!-- marquee不推荐使用了 -->
        <marquee>marquee</marquee>
    </p>
</body>
</html>
