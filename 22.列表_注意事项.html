<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>

    <!-- 有序列表 -->
    <h2>把大象放进冰箱步骤</h2>
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>关上冰箱名</li>
        <li>
          <a href="https://www.baidu.com">百度</a>
        </li>
    </ol>

    <!-- 无序列表 -->
    <h2>我想去的几个城市</h2>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>成都</li>
        <!-- 列表嵌套 -->
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
    </ul>

    <!-- 自定义列表 -->
    <h2>如何更好的学习</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们以后复习的一个抓手</dd>
        <dt>多加练习</dt>
        <dd>只有敲出来的代码，才是自己的</dd>
    </dl>

  </body>
</html>
