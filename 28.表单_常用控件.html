<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="https://search.jd.com/search" target="_blank">
        <!-- 文本输入框 -->
        账户：<input type="text" name="account" value="12345" maxlength="10"><br>
        <!-- 密码输入框 -->
        密码：<input type="password" name="pwd" value="123" maxlength="6"><br>
        <!-- 单选框 -->
        性别：
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female" checked>女<br>
        <!-- 多选框 -->
        爱好：
        <input type="checkbox" name="hobby" value="chouyan" checked>抽烟
        <input type="checkbox" name="hobby" value="hejiu">喝酒
        <input type="checkbox" name="hobby" value="tangtou">烫头<br>
        <!-- 隐藏域 -->
        <input type="hidden" name="from" value="toutiao">

        其他：
        <textarea name="other" cols="22" rows="5"></textarea><br>
        籍贯：
        <select name="place">
            <option value="冀">河北</option>
            <option value="鲁">山东</option>
            <option value="晋">山西</option>
            <option value="粤" selected>广东</option>
        </select>
        
        <br>
        <!-- 确认按钮 -->
        <button>button实现的确认</button>
        <input type="submit" value="input实现的确认"><br>

        <!-- 重置按钮 -->
        <button type="reset">重置</button>
        <input type="reset" value="点我重置"><br>

        <!-- 普通按钮 -->
        <button type="button">我是普通按钮</button>

    </form>
</body>
</html>
