<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        h1 {
            font-size: 20px;
            color: red;
            background-color: burlywood;
        }
    </style>
  </head>
  <body>

    <h1>这是标题</h1>
    <!-- 标签默认效果不重要，语义很重要 -->
    <!-- 代码可读性强 -->
    <!-- 有利于SEO（搜索引擎优化）爬虫 代码 机器人 -->
    <!-- 方便设备解析（屏幕阅读器） -->
    <div>
        <p>这是第一个段落</p>
        <p>这是第二个段落</p>
    </div>
    
  </body>
</html>
